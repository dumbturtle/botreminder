<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Веб версия</title>
        {% endif %}
    </head>
    <body>
    <div>
        <a href="/index">Домой</a>
        <a href="/login">Залогиниться</a>
        <a href="/reminder">Тест</a>
    </div>
        <hr>
         {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
